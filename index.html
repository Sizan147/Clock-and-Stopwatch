<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock and StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h3>Clock</h3>

    <div class="watch">
        <p class="real-time--clock"></p>
    </div>

    <h3>Stopwatch</h3>
    
    <div class="stop-watch">
        <div class="time">
            <p id="clock">0.</p>
            <p id="milisec">00 s</p>
        </div>
        <div class="buttons">
            <button class="start">Start</button>
            <button class="stop">Stop</button>
            <button class="reset">Reset</button>
            <button class="get-time">Get time</button>
            <button class="clear-time">Clear time</button>
        </div>
        <p class="show-time"></p>
    </div> 

<script src="script.js"></script>
</body>
</html>
